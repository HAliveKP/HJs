<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array of Strings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Reverse Array of Strings</h1>
    <label for="stringInput">Enter strings (comma separated):</label>
    <input type="text" id="stringInput" required>
    <button onclick="reverseArray()">Reverse Strings</button>

    <div id="result"></div>

    <script>
        function reverseArray() {
            const inputString = document.getElementById('stringInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; 

            if (inputString) {

                const stringArray = inputString.split(',').map(str => str.trim());
                

                stringArray.reverse();
                resultDiv.innerHTML = `<h2>Reversed Array:</h2><p>${stringArray.join(', ')}</p>`;
            } else {
                resultDiv.innerHTML = '<p>Please enter some strings.</p>';
            }
        }
    </script>
</body>
</html>
