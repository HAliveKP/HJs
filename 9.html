<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>String Reversal Program</h1>
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput" required>
    <button onclick="reverseString()">Reverse String</button>

    <div id="result"></div>

    <script>
        function reverseString() {
            const inputString = document.getElementById('stringInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            if (inputString) {
                let reversedString = '';
                
                for (let i = inputString.length - 1; i >= 0; i--) {
                    reversedString += inputString[i];
                }
                resultDiv.innerHTML = `<h2>Reversed String:</h2><p>${reversedString}</p>`;
            } else {
                resultDiv.innerHTML = '<p>Please enter a string.</p>';
            }
        }
    </script>
</body>
</html>
